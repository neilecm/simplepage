<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Payment Pending – Cera Brasileira</title>
  <link rel="stylesheet" href="style.css">
  <style>
    .pending-container {
      text-align: center;
      padding: 80px 20px;
    }
    .pending-container h1 {
      color: #ff9800; /* orange for warning/pending */
      font-size: 2.5rem;
      margin-bottom: 20px;
    }
    .pending-container p {
      font-size: 1.2rem;
      color: #333;
      margin-bottom: 30px;
    }
    .pending-container a {
      display: inline-block;
      padding: 12px 24px;
      background-color: #e63946;
      color: #fff;
      border-radius: 6px;
      text-decoration: none;
      font-weight: bold;
      transition: background 0.3s;
    }
    .pending-container a:hover {
      background-color: #b0212c;
    }
  </style>
</head>
<body>
  <header>
    <h1>Cera Brasileira</h1>
  </header>

  <main>
    <div class="pending-container">
      <h1>⌛ Payment Pending</h1>
      <p>We’ve received your order, but your payment is still pending.<br>
      If you chose bank transfer or e-wallet, please complete the payment to confirm your order.</p>
      <a href="index.html">Back to Home</a>
    </div>
  </main>

  <footer>
    <p>&copy; 2025 Cera Brasileira. All rights reserved.</p>
  </footer>
</body>
</html>
