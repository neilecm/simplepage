<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Payment Failed – Cera Brasileira</title>
  <link rel="stylesheet" href="style.css">
  <style>
    .failed-container {
      text-align: center;
      padding: 80px 20px;
    }
    .failed-container h1 {
      color: #d32f2f; /* red for error */
      font-size: 2.5rem;
      margin-bottom: 20px;
    }
    .failed-container p {
      font-size: 1.2rem;
      color: #333;
      margin-bottom: 30px;
    }
    .failed-container a {
      display: inline-block;
      padding: 12px 24px;
      background-color: #e63946;
      color: #fff;
      border-radius: 6px;
      text-decoration: none;
      font-weight: bold;
      transition: background 0.3s;
    }
    .failed-container a:hover {
      background-color: #b0212c;
    }
  </style>
</head>
<body>
  <header>
    <h1>Cera Brasileira</h1>
  </header>

  <main>
    <div class="failed-container">
      <h1>❌ Payment Failed</h1>
      <p>Unfortunately, your payment could not be processed.<br>
      Please check your card details or try another payment method.</p>
      <a href="cart.html">Return to Cart</a>
    </div>
  </main>

  <footer>
    <p>&copy; 2025 Cera Brasileira. All rights reserved.</p>
  </footer>
</body>
</html>
