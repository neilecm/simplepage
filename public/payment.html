<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Payment — Cera Brasileira</title>
  <link rel="stylesheet" href="./assets/css/style.css?v=3">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9fafc;
      color: #333;
      margin: 0;
      padding: 0;
    }
    header {
      background: #e63946;
      color: white;
      text-align: center;
      padding: 15px;
      font-size: 1.5rem;
      font-weight: bold;
    }
    main {
      max-width: 800px;
      margin: 40px auto;
      background: white;
      border-radius: 10px;
      padding: 30px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }
    h2 {
      margin-top: 0;
      color: #222;
    }
    .summary-item {
      display: flex;
      justify-content: space-between;
      padding: 8px 0;
      border-bottom: 1px solid #eee;
    }
    .summary-item:last-child {
      border-bottom: none;
    }
    .total {
      font-size: 1.2rem;
      font-weight: bold;
      margin-top: 15px;
      text-align: right;
    }
    #snap-container {
      text-align: center;
      margin-top: 40px;
    }
    .btn-back {
      display: inline-block;
      margin-top: 25px;
      padding: 10px 20px;
      background: #ccc;
      border-radius: 6px;
      text-decoration: none;
      color: #333;
    }
    .btn-back:hover {
      background: #bbb;
    }
  </style>
</head>
<body>
  <header>Payment</header>
  <main>
    <h2>Order Summary</h2>
    <div id="order-summary"></div>
    <div class="total" id="order-total">Total: Rp 0</div>

    <div id="snap-container">
      <p>Initializing payment...</p>
    </div>

    <a href="checkout.html" class="btn-back">← Back to Checkout</a>
  </main>

  <script type="module">
  import { PaymentController } from "./assets/js/controllers/PaymentController.js";
  document.addEventListener("DOMContentLoaded", () => PaymentController.init());
</script>

<script src="https://app.sandbox.midtrans.com/snap/snap.js"
        data-client-key="Mid-client-z5imH2Dt1I-CSOr8"></script>

</body>
</html>
