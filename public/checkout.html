<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Checkout</title>
    <link rel="stylesheet" href="../assets/css/style.css" />
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        background: #f5f5f5;
        color: #333;
      }

      main {
        max-width: 1000px;
        margin: 0 auto;
        padding: 2rem 1rem 4rem;
      }

      h1 {
        text-align: center;
        margin-bottom: 2rem;
      }

      .checkout-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
        gap: 2rem;
      }

      .card {
        background: #fff;
        border-radius: 12px;
        padding: 1.5rem;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.05);
      }

      .card h2 {
        margin-top: 0;
        margin-bottom: 1rem;
        font-size: 1.25rem;
      }

      .form-group {
        margin-bottom: 1rem;
        display: flex;
        flex-direction: column;
      }

      .form-group label {
        font-weight: 600;
        margin-bottom: 0.35rem;
      }

      .form-group input,
      .form-group select {
        padding: 0.65rem 0.75rem;
        border-radius: 8px;
        border: 1px solid #d0d5dd;
        font-size: 1rem;
      }

      .form-group select:disabled {
        background: #f0f2f5;
        color: #6b7280;
      }

      .order-items {
        display: grid;
        gap: 0.75rem;
      }

      .order-item {
        display: flex;
        justify-content: space-between;
        align-items: center;
        gap: 1rem;
        font-size: 0.95rem;
      }

      .order-item__name {
        flex: 1 1 auto;
      }

      .order-item__qty {
        color: #6b7280;
      }

      .order-summary-totals {
        margin-top: 1.5rem;
        border-top: 1px solid #e5e7eb;
        padding-top: 1rem;
        display: grid;
        gap: 0.5rem;
      }

      .summary-row {
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-size: 1rem;
      }

      .summary-row.total {
        font-size: 1.2rem;
        font-weight: 700;
      }

      .empty {
        color: #6b7280;
        font-style: italic;
      }
    </style>
  </head>
  <body>
    <main>
      <h1>Checkout</h1>
      <div class="checkout-grid">
        <section class="card">
          <h2>Shipping Information</h2>
          <div class="form-group">
            <label for="origin">Origin City ID</label>
            <input
              type="text"
              id="origin"
              name="origin"
              placeholder="Enter origin city ID"
              autocomplete="shipping address-level2"
            />
          </div>
          <div class="form-group">
            <label for="destination">Destination City ID</label>
            <input
              type="text"
              id="destination"
              name="destination"
              placeholder="Enter destination city ID"
              autocomplete="shipping address-level2"
            />
          </div>
          <div class="form-group">
            <label for="weight">Package Weight (grams)</label>
            <input
              type="number"
              id="weight"
              name="weight"
              min="1"
              step="1"
              placeholder="e.g. 1000"
            />
          </div>
          <div class="form-group">
            <label for="courier">Courier</label>
            <select id="courier" name="courier">
              <option value="">Select a courier</option>
              <option value="jne">JNE</option>
              <option value="pos">POS Indonesia</option>
              <option value="tiki">TIKI</option>
              <option value="sicepat">SiCepat</option>
              <option value="lion">Lion Parcel</option>
            </select>
          </div>
          <div class="form-group">
            <label for="service">Service</label>
            <select id="service" name="service" disabled>
              <option value="">Select a service</option>
            </select>
          </div>
        </section>

        <section class="card">
          <h2>Order Summary</h2>
          <div id="order-items" class="order-items"></div>
          <div class="order-summary-totals">
            <div class="summary-row">
              <span>Subtotal</span>
              <span id="order-subtotal">Rp0</span>
            </div>
            <div class="summary-row">
              <span id="order-shipping-label">Shipping</span>
              <span id="order-shipping">Rp0</span>
            </div>
            <div class="summary-row total">
              <span>Total</span>
              <span id="order-total">Rp0</span>
            </div>
          </div>
        </section>
      </div>
    </main>

    <script type="module" src="./assets/js/controllers/ShippingController.js"></script>
    <script type="module" src="./assets/js/controllers/OrderSummaryController.js"></script>
  </body>
</html>
