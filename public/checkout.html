<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Checkout</title>
  <link rel="stylesheet" href="./assets/css/style.css?v=2">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f8f9fa;
      margin: 0;
      padding: 0;
    }

    header {
      background: #e63946;
      color: white;
      padding: 15px;
      text-align: center;
    }

    main {
      display: flex;
      flex-direction: column;
      gap: 20px;
      max-width: 1200px;
      margin: 20px auto;
      padding: 0 15px;
    }

    .form-container,
    .summary-container {
      background: #fff;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      flex: 1;
    }

    h2 {
      margin-top: 0;
      color: #333;
    }

    /* Form styles */
    .form-container label {
      display: block;
      margin: 10px 0 5px;
      font-weight: bold;
      color: #444;
    }

    .form-container input {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 1rem;
    }

    .form-container button {
      width: 100%;
      margin-top: 20px;
      padding: 12px;
      background: #e63946;
      color: white;
      font-size: 1.1rem;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .form-container button:hover {
      background: #d62828;
    }

    /* Order summary */
    .summary-container ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    .summary-container li {
      display: flex;
      justify-content: space-between;
      padding: 8px 0;
      border-bottom: 1px solid #eee;
    }

    .summary-container .total {
      font-weight: bold;
      font-size: 1.1rem;
      margin-top: 10px;
    }

    /* Tablet/Desktop layout */
    @media (min-width: 768px) {
      main {
        flex-direction: row;
      }
    }
  </style>
</head>
<body>
  <header>
  <h1><a href="index.html" style="color: white; text-decoration: none;">My Shop</a></h1>
  <nav>
    <a href="index.html">Home</a>
    <a href="products.html">Products</a>
    <a href="checkout.html" style="color:#ffeb3b;">Checkout</a>
    <a href="track.html">Track Order</a>
    <a href="cart.html">ðŸ›’ Cart (<span id="cart-count">0</span>)</a>
  </nav>
</header>
  <main>
    <!-- Left: Delivery Form -->
    <div class="form-container">
      <h2>Delivery Address</h2>
<form id="checkoutForm" onsubmit="saveAddress(event)">
  <label for="full_name">Full Name:</label>
  <input type="text" id="full_name" required />

  <label for="street">Street Address:</label>
  <input type="text" id="street" required />

  <label for="province">Select Province</label>
<select id="province" required>
  <option value="">-- Select Province --</option>
</select>

<label for="city">Select City</label>
<select id="city" required>
  <option value="">-- Select City --</option>
</select>

<label for="district">Select District</label>
<select id="district" required>
  <option value="">-- Select District --</option>
</select>

<label for="courier">Select Courier</label>
<select id="courier" required>
  <option value="">-- Select Courier --</option>
  <option value="jne">JNE</option>
  <option value="tiki">TIKI</option>
  <option value="pos">POS</option>
</select>

<label for="subdistrict">Select Subdistrict</label>
<select id="subdistrict">
  <option value="">-- Select Subdistrict --</option>
</select>

<div id="shipping-options"><p>No shipping options found.</p></div>

  <label for="postal_code">Postal Code:</label>
  <input type="text" id="postal_code" required />

  <label for="phone">Phone:</label>
  <input type="tel" id="phone" required />

  <button type="button" id="continue-to-payment">Continue to Payment</button>
</form>
<div id="error-box" style="color: red; margin-top: 10px;"></div>

    </div>

    <!-- Right: Order Summary -->
    <div class="summary-container">
      <div id="order-summary">
        <h3>Order Summary</h3>
        <p id="item-total">Items: Rp 0</p>
        <p id="shipping-total">Shipping: Rp 0</p>
        <hr />
        <p id="order-total"><strong>Total: Rp 0</strong></p>
      </div>


    </div>
  </main>

  <!-- Cart logic (defines renderCart, updateCartCount, etc.) -->
<script src="assets/js/cart.js"></script>

<!-- Checkout logic (depends on cart.js) -->
<script src="assets/js/checkout.js"></script>

  <script src="https://app.sandbox.midtrans.com/snap/snap.js"
        data-client-key="YOUR-MIDTRANS-CLIENT-KEY"></script>




</script>

</body>
</html>
