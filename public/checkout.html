<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Checkout | Cera Brasileira</title>
  <link rel="stylesheet" href="../assets/css/style.css?v=2" />
</head>
<body>
  <header>
    <div class="container">
      <h1>Cera Brasileira</h1>
      <nav>
        <a href="../index.html">Home</a>
        <a href="../products.html">Products</a>
        <a href="../about.html">About</a>
        <a href="../contact.html">Contact</a>
        <a href="../cart.html" class="cart-link">ðŸ›’ Cart (<span id="cart-count">0</span>)</a>
        <a href="../login.html" id="login-link">Login</a>
        <a href="../register.html" id="register-link">Register</a>
      </nav>
      <div id="user-info"></div>
    </div>
  </header>

  <main id="checkout">
    <div class="checkout-container">
      <section class="checkout-column" id="delivery-address">
        <h2>Delivery Address</h2>
        <form id="address-form">
          <div class="form-row">
            <label for="recipient-name">Recipient Name</label>
            <input type="text" id="recipient-name" name="recipientName" placeholder="Your full name" required />
          </div>

          <div class="form-row">
            <label for="phone-number">Phone Number</label>
            <input type="tel" id="phone-number" name="phoneNumber" placeholder="08xxxxxxxxxx" required />
          </div>

          <div class="form-row">
            <label for="address-line">Street Address</label>
            <textarea id="address-line" name="address" rows="3" placeholder="Street, building, house number" required></textarea>
          </div>

          <div class="form-grid">
            <div class="form-row">
              <label for="province">Province</label>
              <select id="province" name="province" required>
                <option value="">Select province</option>
              </select>
            </div>
            <div class="form-row">
              <label for="city">City / Regency</label>
              <select id="city" name="city" required>
                <option value="">Select city</option>
              </select>
            </div>
          </div>

          <div class="form-grid">
            <div class="form-row">
              <label for="district">District</label>
              <select id="district" name="district" required>
                <option value="">Select district</option>
              </select>
            </div>
            <div class="form-row">
              <label for="postal-code">Postal Code</label>
              <input type="text" id="postal-code" name="postalCode" placeholder="Postal code" required />
            </div>
          </div>

          <div class="form-grid">
            <div class="form-row">
              <label for="courier">Courier</label>
              <select id="courier" name="courier" required>
                <option value="">Choose courier</option>
              </select>
            </div>
            <div class="form-row">
              <label for="service">Service</label>
              <select id="service" name="service" required>
                <option value="">Choose service</option>
              </select>
            </div>
          </div>

          <div class="form-row">
            <label for="notes">Order Notes (optional)</label>
            <textarea id="notes" name="notes" rows="2" placeholder="Delivery notes, e.g. gate code"></textarea>
          </div>
        </form>
      </section>

      <section class="checkout-column" id="order-summary">
        <h2>Order Summary</h2>
        <div id="order-summary-items" class="card"></div>

        <div class="order-summary-totals">
          <div class="summary-row">
            <span>Subtotal</span>
            <span id="order-subtotal">Rp 0</span>
          </div>
          <div class="summary-row">
            <span>Shipping</span>
            <span id="order-shipping">Rp 0</span>
          </div>
          <div class="summary-row total">
            <span>Total</span>
            <span id="order-total">Rp 0</span>
          </div>
        </div>

        <button id="continue-to-payment" class="primary-button">Continue to Payment</button>
        <p class="payment-note">You'll be redirected to Midtrans to complete your secure payment.</p>
      </section>
    </div>
  </main>

  <footer>
    <p>&copy; 2025 Cera Brasileira. All rights reserved.</p>
  </footer>

  <div id="payment-spinner" hidden>
    <div class="spinner"></div>
    <p id="spinner-message">Processing your payment...</p>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.44.4/dist/supabase.min.js" integrity="sha384-KMaIvE7xH+xrurx8WcN6i/K3PaY5E9O+V+F4C0LRsUe+sr+UpaYX8bl+DLhHKpL5" crossorigin="anonymous"></script>
  <script src="https://app.sandbox.midtrans.com/snap/snap.js" data-client-key="Mid-client-z5imH2Dt1I-CSOr8"></script>
  <script type="module" src="../assets/js/checkout/supabase-address.js"></script>
  <script type="module" src="../assets/js/checkout/payment.js"></script>
  <script type="module" src="../assets/js/controllers/ShippingController.js"></script>
  <script type="module" src="../assets/js/controllers/OrderSummaryController.js"></script>
</body>
</html>
