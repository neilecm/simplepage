<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Track Delivery</title>
  <link rel="stylesheet" href="./assets/css/style.css?v=2">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f8f9fa;
      margin: 0;
      padding: 0;
    }

    header {
      background: #e63946;
      color: white;
      padding: 15px;
      text-align: center;
    }

    main {
      display: flex;
      justify-content: center;
      max-width: 600px;
      margin: 30px auto;
      padding: 0 15px;
    }

    .track-container {
      background: #fff;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      width: 100%;
    }

    h2 {
      margin-top: 0;
      color: #333;
    }

    input, select, button {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 1rem;
    }

    button {
      background: #e63946;
      color: white;
      font-weight: bold;
      border: none;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background: #d62828;
    }

    pre {
      background: #f4f4f4;
      padding: 10px;
      border-radius: 6px;
      max-height: 300px;
      overflow-y: auto;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <header>
    <h1>Track Your Delivery</h1>
  </header>

  <main>
    <div class="track-container">
      <h2>Enter Tracking Info</h2>
      <input type="text" id="waybill" placeholder="Waybill Number" />
      <select id="track-courier">
        <option value="jne">JNE</option>
        <option value="pos">POS Indonesia</option>
        <option value="tiki">TIKI</option>
      </select>
      <button onclick="trackDelivery(document.getElementById('waybill').value, document.getElementById('track-courier').value)">
        Track
      </button>

      <h3>Tracking Result:</h3>
      <pre id="tracking-result">No tracking yet.</pre>
    </div>
  </main>

  <script src="assets/js/track.js"></script>
</body>
</html>
