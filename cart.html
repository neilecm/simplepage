  <!-- HEADER -->
  <header>
    <div class="container">
      <h1>Cera Brasileira</h1>
      <nav>
        <a href="index.html">Home</a>
        <a href="products.html">Products</a>
        <a href="about.html">About</a>

        <a href="cart.html" class="cart-link">ðŸ›’ Cart (<span id="cart-count">0</span>)</a>

  <!-- CART SECTION -->

<script type="text/javascript"

</script>

<script src="cart.js"></script>

<!-- Payment Spinner Overlay -->
<div id="payment-spinner" style="
  display:none;
  position:fixed;
  top:0; left:0; right:0; bottom:0;
  background:rgba(0,0,0,0.7);
  z-index:9999;
  color:white;
  text-align:center;
  padding-top:20%;
  font-family: Arial, sans-serif;
">
  <div class="loader" style="
    border: 8px solid #f3f3f3;
    border-top: 8px solid #e63946;
    border-radius: 50%;
    width: 60px; height: 60px;
    margin:auto;
    animation: spin 1s linear infinite;
  "></div>
  <p id="spinner-message" style="margin-top:20px; font-size:18px;"></p>
</div>

<style>
@keyframes spin {
  0% { transform: rotate(0deg); }
  100% { transform: rotate(360deg); }
}
</style>
