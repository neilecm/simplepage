      <h1>Cera Brasileira</h1>

    <div class="products-grid">

      <!-- Product 1 -->
      <div class="product">
        <div class="image-box">
          <img src="assets/images/CeraBrasileira_220_1.webp" alt="Cera Brasileira Honey Wax 220g">
        </div>
        <h3>Honey Wax (220g)</h3>

      <!-- Product 2 -->
      <div class="product">
        <div class="image-box">

        <p class="tagline">Gentle on Skin</p>
        <span class="price">129000Rp</span>

        <p class="tagline">Everything You Need</p>
        <span class="price">199000Rp</span>
        <button onclick="addToCart('Premium Wax', 199000)">Add to Cart</button>
      </div>

    </div>
